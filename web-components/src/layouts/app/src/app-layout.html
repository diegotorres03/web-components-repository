<div class="al-container">

  <header class="al-header">

    <slot name="header">Header</slot>

  </header>
  <div class="al-split">

    <div class="al-split__left">

      <section class="left__header">

        <slot name="left-header">Left header</slot>

      </section>
      <section class="left__menu">

        <div class="left__menu-content">

          <slot name="left-content">Left menu</slot>

        </div>

      </section>

    </div>
    <div class="al-split__right">

      <section class="right__header ">

        <slot name="right-header">

          <span class="right-header__link-box">Right header</span>
          <span class="right-header__link-box">tab-1</span>
          <span class="right-header__link-box">tab-2</span>
          <span class="right-header__link-box">tab-3</span>

        </slot>

      </section>
      <div class="right__display">

        <slot name="display">Display</slot>

      </div>

    </div>

  </div>

  <footer class="al-footer">

    <slot name="footer">Footer</slot>

  </footer>


</div>
