
<app-sync>
    <app-sync-subscription id="users-subs"></app-sync-subscription>
    <app-sync-subscription id="room-subs"></app-sync-subscription>
    <app-sync-subscription id="event-subs"></app-sync-subscription>
</app-sync>

<event-stream id="all-events-stream" event-name="any-change" >

    <event-group id="user-changed" event-name="user-changed">
        <event-source trigger="#user-subs"></event-source>
        <event-source trigger="#user-modal"></event-source>
        <event-source trigger="#user-profile-form" trigger-event="subbmited" ></event-source>
        <event-source trigger="#room-facilitator-form" trigger-event="subbmited" ></event-source>
    </event-group>
    
    <event-group id="room-changed" event-name="room-changed">
        <event-source trigger="#room-subs"></event-source>
        <event-source trigger="#room-modal" ></event-source>
        <event-source trigger="#event-modal" ></event-source>
        <event-source trigger="#user-modal" trigger-event="declined"></event-source>
    </event-group>

    <event-source trigger="#event-subs"></event-source>

</event-stream>
