<link rel="stylesheet" href="../../global/style-tools.css">

<style>
    .flip-card-box {
        width: 200px;
        height: 100px;
        perspective: 1000px;
    }

    .flip-card-box:hover .flip-card {
        transform: rotateY(180deg) scale(1.35);
    }

    .flip-card {
        width: 100%;
        height: 100%;

        transition: all 1.0s ease-in-out;

        transform-style: preserve-3d;
    }

    .front,
    .back {
        position: absolute;

        width: 100%;
        height: 100%;

        backface-visibility: hidden;
        overflow: hidden;

        border-radius: 4px;
    }

    .front {
        color: var(--main-tone);
        border: 1px solid var(--main-tone);
        background-color: var(--back-tone);
    }

    .back {
        transform: rotateY(180deg);

        color: var(--back-tone);
        border: 1px solid var(--back-tone);
        background-color: var(--main-tone);
    }

    .front-content,
    .back-content {
        width: 100%;
        height: 100%;
        padding: 12px;
    }
</style>

<div class="flip-card-box">
    <div class="flip-card">
        <div class="front">
            <div class="front-content flex-column align-items-center justify-content-center">
                <slot name="front">
                    <small>This is the front</small>
                </slot>
            </div>
        </div>
        <div class="back">
            <div class="back-content flex-column align-items-center justify-content-center">
                <slot name="back">
                    <small>This is the back</small>
                </slot>
            </div>
        </div>
    </div>
</div>
