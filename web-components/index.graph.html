<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph</title>
</head>

<body>


    <graph-viewer>
        <graph-node id="a" data-weight="1" />
        <graph-node id="b" data-weight="2" />
        <graph-node id="c" data-weight="3" />
        <graph-node id="d" data-weight="4" />
        <graph-node id="e" data-weight="5" />
        <graph-node id="f" data-weight="6" />
        <graph-node id="g" data-weight="7" />


        <graph-edge id="ac" source="a" target="c"/>
        <graph-edge id="ab" source="a" target="b"/>
        <graph-edge id="bc" source="b" target="d"/>
        <graph-edge id="cd" source="c" target="d"/>
        <graph-edge id="de" source="d" target="e"/>
        <graph-edge id="dg" source="d" target="g"/>
        <graph-edge id="df" source="d" target="f"/>
    </graph-viewer>


</body>

</html>
