<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mobile-layout</title>

    <style>
        div[slot="nav-menu"] {
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            gap: 8px;

            width: 100%;
            height: 100%;
        }

        div[slot="nav-menu"] button {
            flex: 1 1;
            height: 100%;
            padding: 8px;
            font-size: 18px;
        }

        [slot="main"].section-card {
            display: flex;
            flex-direction: column;
            gap: 8px;

            width: 100%;
            height: auto;

            padding: 12px 16px;
            border-radius: 4px;

            background-color: var(--bg-2);
        }

        [slot="main"].cta {

            background-color: var(--mc-3);
            color: var(--bg-1);
        }
    </style>

</head>

<body>


    <mobile-layout>

        <!-- MenÃº inferior donde se coloca un div con los botones a utilizar -->
        <!-- [] Colocar un overflow auto x para aumentar numero maximo de botones -->
        <div slot="nav-menu">

            <button>ðŸ˜€</button>
            <button>ðŸ˜‚</button>

        </div>

        <!-- Slot=main + class=section-card obtiene un estilo especial -->
        <div slot="main" class="section-card">

            <h2>Main content</h2>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Animi maiores repellat aliquam veniam
                temporibus eos mollitia ipsa vel!</p>

        </div>

        <!-- cta coloca un color llamativo el elemento -->
        <div slot="main" class="section-card cta">

            <h3>Important content</h3>
            <p>Lorem ipsum dolor sit, amet consectetur</p>

        </div>

        <div slot="main" class="section-card">

            <h3>Other content</h3>
            <p>Lorem ipsum dolor sit, amet consectetur</p>

        </div>

    </mobile-layout>

</body>

</html>
