<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src=" https://cdn.jsdelivr.net/npm/ace-builds@1.16.0/src-min-noconflict/ace.min.js "></script>

  <style>
    .hidden {
      display: none;
    }

    app-router {
      width: 100%;
    }

    app-layout main {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>

  <app-layout>
    <h1 slot="header">DWCK component</h1>


    <nav slot="left-content">
      <app-accordion>
        <section>
          <h1>folder 1</h1>



        </section>
      </app-accordion>

      <ui-data-repeat id="file-list-repeat" trigger="#filesys-changed" on="data">
        <template>
          <div>
            <a data-key="fileName" data-attribute="href" href="#"><span data-key="fileName"></span></a>
          </div>
        </template>
      </ui-data-repeat>

      <div>

        <app-modal id="create-new-file-modal" trigger="#open-create-new-file-modal" on="click">
          <h2 slot="title">Create new file</h2>
          <div slot="main" style="color: #222;">
            <b>File name:</b>
            <input type="text" name="fileName">
          </div>
        </app-modal>



        <button id="open-create-new-file-modal">üìù</button>
        <event-source id="on-load" trigger="window" on="loaded"></event-source>

        <event-group id="filesys-changed">
          <event-source trigger="#file-store" on="updated"></event-source>
          <event-source trigger="#list-files-and-folders" on="list"></event-source>
        </event-group>

        <!-- should I use dataset per folder? or dataset per project -->
        <data-store id="file-sys-store">

          <data-set id="file-store" trigger="#create-new-file-modal" on="accepted" visible>
            <data-query id="list-files-and-folders" type="list" trigger="#on-load" on="data"></data-query>
          </data-set>
        
        </data-store>


      </div>
    </nav>


    <main slot="main">
      <!-- some bar here -->
      asdasd
      <!-- <code-editor language="javascript">
console.log('test')
      </code-editor> -->

    </main>

  </app-layout>

</body>

</html>
