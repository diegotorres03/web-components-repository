<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src=" https://cdn.jsdelivr.net/npm/ace-builds@1.16.0/src-min-noconflict/ace.min.js "></script>

  <style>
    .hidden {
      display: none;
    }

    app-router {
      width: 100%;
    }
  </style>
</head>

<body>

  <style>
    * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;

    }

    html,
    body {
        height: 100%;
        display: grid;
        place-items: center;
        background-color: grey;

    }

    .transition-container {
        width: 600px;
        height: 420px;
        background-color: ghostwhite;
        padding: 24px;
        /* position: relative; */

    }

    .transition-btn {
        padding: 8px 12px;
        border-radius: 4px;
        background-color: purple;
        color: ghostwhite;
        border: none;
        animation-name: transition-step-1;
        animation-duration: 1s;
        animation-fill-mode: forwards;
        animation-direction: normal;

    }

    .transition-target {
        background-color: purple;
        padding: 24px;
        list-style: none;
        color: ghostwhite;
        opacity: 0;
        width: 300px;
        height: 200px;
        animation-name: transition-step-2;
        animation-delay: .5s;
        animation-duration: 1s;
        animation-fill-mode: forwards;
        animation-direction: normal;
    }

    @keyframes transition-step-1 {
        0% {
            transform: translate(0px, 0px) scale(1);
            opacity: 1;
            
        }
        
        50% {
            transform: translate(110px, 120px) scale(4);
            opacity: .75;
        }
        
        100% {
            transform: translate(110px, 120px) scale(4);
            opacity: 0;
        }
    }

    @keyframes transition-step-2 {
        0% {
            opacity: 0;
        }

        100% {
            opacity: 1;
        }
    }
</style>


  <button id="move-me" transition="flip-card">touch me</button>


  <flip-card disabled></flip-card>

  <script>
    function registerTransitions() {
      const transitionSources = Array.from(document.querySelectorAll('[transition]'))
      console.log(transitionSources)
      transitionSources.map(source => {
        const target = document.querySelector(source.getAttribute('transition'))
        console.log(target, ' is target for', source)

        // getting info of size, position and opacity
        const { height, width, top, bottom, left, right, x, y } = target.getBoundingClientRect()

        console.table(target.getBoundingClientRect().toJSON())

        source.style.position = `absolute`
        source.style.width = `${width}px`
        source.style.height = `${height}px`
        source.style.top = `${top}px`
        source.style.left = `${left}px`
      })
    }

    window.addEventListener('load', registerTransitions)



  </script>

</body>

</html>
