<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="modal-basic-style.css">


    <script src="../web-tools.js"></script>
    <script src="./components/modal.component.js"></script>
    <script src="../"></script>

    
</head>
<body>

    <button style="width:120px;" class="dft-btn clickable" id="open-modal">open</button>
  
   
 
    <app-modal open="true">

        <h4 slot="title">This is the header</h4>

        <div slot="main">
            <h2>Cats are fine</h2>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ipsum, pariatur?</p>
            <img src="http://placekitten.com/400/200" alt="">
        </div>
       
        <!-- <footer slot="footer"><i>this is the last thing</i></footer> -->
    </app-modal>

    <script>
        document.querySelector('#open-modal').addEventListener('click', ev => {
            document.querySelector('app-modal').open()
        })
    </script>
</body>
</html>
