<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../web-tools.js"></script>
    <script src="./modal.component.js"></script>
</head>
<body>

    <button id="open-modal">open</button>
 
    <app-modal open="true">
        <h1 slot="header">this is the header</h1>
        <ul slot="main">
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
        </ul>
        <footer slot="footer"><i>this is the last thing</i></footer>
    </app-modal>

    <script>
        document.querySelector('#open-modal').addEventListener('click', ev => {
            document.querySelector('app-modal').open()
        })
    </script>
</body>
</html>
