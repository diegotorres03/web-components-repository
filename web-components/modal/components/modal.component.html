<link rel="stylesheet" href="../../global/style-tools.css">
<style>
    .default-btn {
        width: calc(50% - 6px);
        padding: 6px 12px;

        border-radius: 4px;

        font-family: inherit;

        cursor: pointer;

        color: var(--text-tone);
        background-color: var(--back-tone);
    }

    .brighter {
        color: var(--back-tone);
        background-color: var(--main-tone);
    }

    /* CSS */

    .modal-overlay {
        width: 100%;
        height: 100vh;

        top: 0;
        left: 0;
        z-index: -600;

        opacity: 0;

        transform: scale(.5);

        transition: all .75s cubic-bezier(0.68, -0.55, 0.265, 1.55)
    }

    .modal-wrap {
        width: 60%;
        max-width: 400px;

        border-radius: 4px;

        filter: drop-shadow(0 12px 42px rgba(89, 89, 89, 0.705));

        overflow: hidden;
    }

    #checker {
        top: -1000px;
    }

    /* #checker:checked~.modal-overlay {
        animation: 1s 1 normal appear;

        animation-delay: 0.4s;
        animation-fill-mode: forwards;

        opacity: 1;
        transform: scale(1);
        z-index: 800;
    } */

    .modal-overlay {
        animation: 1s 1 normal appear;
        animation-delay: 0.4s;
        animation-fill-mode: forwards;

        opacity: 1;

        transform: scale(1);

        z-index: 800;
    }

    @keyframes appear {

        from {
            background: transparent;
        }

        to {
            background: #161616e8;
        }
    }

    .modal-header {
        width: 100%;
        padding: 12px;

        color: var(--text-tone);
        border-bottom: 1px solid var(--main-tone);
        background-color: var(--back-tone);
    }

    .close {
        width: 20px;
        height: 20px;
        padding-bottom: 1px;

        border-radius: 2px;

        color: var(--text-tone);
        background-color: var(--second-tone);
    }

    .close span {
        width: 20px;
        height: 20px;
        padding: 0;

        margin: 0;
    }

    .close:hover {
        cursor: pointer;

        outline: 1px solid var(--text-tone);
        color: var(--main-tone);
    }

    .close:active {
        transform: scale(0.95);
        font-size: 12px;
    }

    .main-content {
        width: 100%;
        padding: 12px 12px 0;

        background-color: var(--third-tone);
    }

    .footer-content {
        width: 100%;
        padding: 12px;

        background-color: var(--third-tone);
    }
</style>

<div>
    <!-- <label for="checker">open modal</label> -->
    <input class="absolute" id="checker" type="checkbox">
    <div class="modal-overlay flex-row align-items-center justify-content-center fixed">
        <section class="modal-wrap flex-column align-items-center">
            <header class="modal-header flex-row align-items-center justify-content-between">
                <b>
                    <slot name="title" class="title">This is a title</slot>
                </b>
                <label class="close relative" for="checker">
                    <span class="flex-column justify-content-center align-items-center">&#10006;</span>
                </label>
            </header>
            <section class="main-content">
                <slot name="main">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Deleniti esse aperiam
                    quaerat rerum dolorem consequuntur id, labore explicabo eos sint.</slot>
            </section>
            <footer class="footer-content flex-row justify-content-between">
                <slot name="footer ">
                    <button onclick="accept" class="default-btn brighter clickable">Accept</button>
                    <button onclick="cancel" class="default-btn clickable">Decline</button>
                </slot>
            </footer>
        </section>
    </div>
</div>
