<link rel="stylesheet" href="../../global/style-tools.css">
<style>
    .super-container {
        height: 100%;
    }

    .header-container {
        height: 5%;
        padding: 8px;

        color: var(--text-tone);
        border-bottom: 1px solid var(--second-tone);
        background-color: var(--back-tone);
    }

    .top-container {
        height: 5%;
    }

    .left-header {
        width: 25%;
        height: 100%;
        padding: 8px;

        color: var(--text-tone);
        border-right: 1px solid var(--second-tone);
        background-color: var(--back-tone);
    }

    .top-menu {
        width: 75%;
        height: 100%;
        padding: 8px;

        overflow: hidden;
        overflow-x: auto;
        padding: 8px;

        color: var(--main-tone);
        background-color: var(--back-tone);
    }

    .main-container {
        height: 90%;
    }

    .right-container {
        width: 75%;
        height: 100%;
    }

    .display-container {
        height: 95%;
        padding: 24px;

        overflow-y: auto;

        color: var(--back-tone);
        background-color: var(--third-tone);
    }

    .footer {
        height: 5%;
        padding: 8px;

        color: var(--main-tone);
        background-color: var(--back-tone);
    }

    .left-menu {
        width: 25%;
        height: 100%;
        padding: 8px;

        color: var(--text-tone);
        background-color: var(--second-tone);
    }

    .main-content {
        background-color: var(--white-1);
    }

    /* SCROLL */

    .scroll::-webkit-scrollbar {
        -webkit-appearance: none;
        cursor: pointer;
    }

    .scroll::-webkit-scrollbar:vertical {
        width: 10px;
    }

    .scroll::-webkit-scrollbar-button:increment,
    .scroll::-webkit-scrollbar-button {
        display: none;
    }

    .scroll::-webkit-scrollbar:horizontal {
        height: 10px;
    }

    .scroll::-webkit-scrollbar-thumb {
        border-radius: 0px;
        border-width: 3px 0;

        border: 3px solid var(--back-tone);
        background-color: var(--second-tone);

    }

    .scroll::-webkit-scrollbar-track {
        border-radius: 10px;
    }
</style>

<article class="super-container flex-column">
    <header class="header-container flex-row align-items-center justify-content-center">
        <slot name="header">HEADER</slot>
    </header>
    <section class="top-container flex-row">
        <div class="left-header flex-row align-items-center">
            <slot name="left-header">LEFT</slot>
        </div>
        <div class="top-menu flex-row align-items-center scroll">
            <slot name="top-menu">LINKS</slot>
        </div>
    </section>
    <section class="main-container flex-row">
        <div class="left-menu flex-column">
            <div class="left-content">
                <slot name="left-content">LEFT-CONTENT</slot>
            </div>
        </div>
        <div class="right-container flex-column">
            <div class="display-container flex-column justify-content-start align-items-center">
                <slot name="main-content">MAIN</slot>
            </div>
            <footer class="footer flex-row align-items-center">
                <slot name="footer">FOOTER</slot>
            </footer>
        </div>
    </section>
</article>
