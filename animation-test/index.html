<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition-test</title>


    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        html,
        body {
            height: 100%;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        section {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;

            width: 800px;
            height: 400px;
            border: 1px solid red;

        }



        @keyframes form1 {

            0% {
                transform: translateX(-200px)rotate(0deg);
                background-color: rgb(125, 219, 219);
                border-radius: 0;
            }

            100% {
                transform: translateX(0px)rotate(45deg);
                background-color: rgb(219, 134, 125);
                border-radius: 100%;
            }

        }

        @keyframes form2 {

            0% {
                opacity: 0;
                transform: scale(0);
                border-radius: 100%;


            }

            50% {
                opacity: 1;
                transform: scale(1)rotate(45deg);
                border-radius: 100%;
            }

            100% {
                opacity: 1;
                transform: translateX(200px)rotate(90deg);
                border-radius: 0;

            }

        }

        .element {
            position: absolute;
            inset: 0 0 0 0;
            margin: auto;

            display: grid;
            place-items: center;
            width: 100px;
            height: 100px;

            background-color: #0000ff90;

            transform: translateX(-200px)rotate(0deg);
        }

        .element2 {
            position: absolute;
            inset: 0 0 0 0;
            margin: auto;

            display: grid;
            place-items: center;

            width: 100px;
            height: 100px;

            opacity: 0;
            background-color: #f700ff90;
        }

        section:hover .element {
            animation: form1 2s linear;
            animation-fill-mode: forwards;

            opacity: 0;
            transition: opacity .4s ease 2.8s;
        }

        section:hover .element2 {
            animation: form2 2s linear;
            animation-fill-mode: forwards;
            animation-delay: 2s;
        }
    </style>
</head>

<body>

    <section>

        <div class="element">
            <span>left</span>
        </div>
        <div class="element2">
            <span>right</span>
        </div>

    </section>

</body>

</html>
