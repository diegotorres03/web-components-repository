<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    [flex] {
      display: flex;
      flex-direction: attr(flex);
    }

    [w] {
      width: attr(w);
    }

    [grid] {

    }

    [rows] {
      grid-template-rows: ;
    }

    [cols] {
      grid-template-columns: attr() attr();
    }

  </style>
</head>
<body>
  

  <div flex="row" between w="300px" h="500%">

  </div>
  <div flex="column" around></div>
  
  <div grid col="3 4" rows="2 3" data-value="some value"></div>

  <style>
    [data-value*="1"] {
      color:red;
    }
  </style>

  <button data-value="1.1">1.1</button>
  <button data-value="1.2">1.2</button>
  <button data-value="2.3">2.3</button>
  <button data-value="2.4">2.4</button>


</body>
</html>
